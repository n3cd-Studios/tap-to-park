basePath: /api/
definitions:
  database.Coordinates:
    properties:
      latitude:
        type: number
      longitude:
        type: number
    required:
    - latitude
    - longitude
    type: object
  database.Error:
    properties:
      message:
        type: string
    type: object
  database.Organization:
    properties:
      admins:
        items:
          $ref: '#/definitions/database.User'
        type: array
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      name:
        type: string
      spots:
        items:
          $ref: '#/definitions/database.Spot'
        type: array
      updatedAt:
        type: string
    type: object
  database.Spot:
    properties:
      coords:
        $ref: '#/definitions/database.Coordinates'
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      handicap:
        type: boolean
      id:
        type: integer
      name:
        type: string
      organization:
        type: integer
      updatedAt:
        type: string
    type: object
  database.User:
    properties:
      email:
        type: string
      uuid:
        type: string
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  routes.JWTResponse:
    type: object
  routes.ReservationInput:
    properties:
      spotID:
        type: integer
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact: {}
  description: This is the API for interacting with internal Tap-To-Park services
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://n3cd.io/terms/
  title: Tap-To-Park API
  version: "1.0"
paths:
  /admin/organization:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/database.Organization'
              type: array
            type: array
        "400":
          description: Unauthorized
          schema:
            type: string
      summary: Get all of the organizations associated with an admin
  /auth/info:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.JWTResponse'
        "400":
          description: Failed to use token to retrieve user information
          schema:
            type: string
      summary: Gets the info of the current user
  /auth/login:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.JWTResponse'
        "400":
          description: Failed to log in
          schema:
            type: string
      summary: Logs a User in using a username and a password
  /auth/register:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.JWTResponse'
        "400":
          description: Failed to register user
          schema:
            type: string
      summary: Registers a User in using a username and a password
  /reservations:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.ReservationInput'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/database.Error'
      summary: Creates a reservation using a spotID and specified time
  /reservations/{id}:
    get:
      parameters:
      - description: ID of the reservation
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.Spot'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/database.Error'
      summary: Get a reservation by an ID
  /spots/create:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.Spot'
        "400":
          description: Invalid body
          schema:
            type: string
        "401":
          description: Invalid token
          schema:
            type: string
      summary: Create a spot at a longitude and latitude
  /spots/delete:
    delete:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted spot
          schema:
            type: string
        "400":
          description: Invalid body
          schema:
            type: string
        "401":
          description: Invalid token
          schema:
            type: string
      summary: Delete a spot by it's ID
  /spots/near:
    get:
      parameters:
      - description: latitude to search by
        in: query
        name: lat
        required: true
        type: number
      - description: longitude to search by
        in: query
        name: lng
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.Spot'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/database.Error'
      summary: Get the spots near a longitude and latitude
swagger: "2.0"
